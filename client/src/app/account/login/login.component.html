<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]='loginForm' class="form-signin" (ngSubmit)="onSubmit()">

      <app-text-input formControlName="email" [label]="'Email'"></app-text-input>
      <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

      <ul class="text-danger list-unstyled" *ngIf="errors">
        <li *ngFor="let error of errors">{{error}}</li>
      </ul>

      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Sign in</button>
    </form>
  </div>
</div>
