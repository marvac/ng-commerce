<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]='loginForm' class="form-signin" (ngSubmit)="onSubmit()">
      <div class="form-label-group">
        <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address"
          autofocus="">
        <label for="inputEmail">Email address</label>
        <span class="text-danger" *ngIf="loginForm.get('email').invalid && 
          loginForm.get('email').touched &&
          loginForm.get('email').errors['required']">A email address is required</span>
        <span class="text-danger" *ngIf="loginForm.get('email').invalid && 
          loginForm.get('email').touched &&
          loginForm.get('email').errors['pattern']">This email is not valid</span>
      </div>

      <div class="form-label-group">
        <input formControlName="password" type="password" id="inputPassword" class="form-control"
          placeholder="Password">
        <label for="inputPassword">Password</label>
        <span class="text-danger" *ngIf="loginForm.get('password').invalid && 
          loginForm.get('password').touched &&
          loginForm.get('password').errors['required']">A password required</span>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Sign in</button>
    </form>
  </div>

  <div class="col-4">
    <p>Status: {{loginForm.status}}</p>
    <p>Email: {{loginForm.get('email').status}}</p>
    <p>Dirty: {{loginForm.get('email').dirty}}</p>
    <p>Touched: {{loginForm.get('email').touched}}</p>
    <pre>{{loginForm.value | json}}</pre>
  </div>
</div>
