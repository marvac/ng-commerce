<div class="container">
    <div *ngIf="(basketService.basket$ | async) === null">
        <p>No items in the basket</p>
    </div>

    <div *ngIf="(basketService.basket$ | async) as basket">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 pb-5 mb-1">
                        <app-basket-summary [basket]="basket"></app-basket-summary>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-totals></app-order-totals>
                        <a routerLink="/checkout" class="btn btn-primary py-2 btn-block">Checkout</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
