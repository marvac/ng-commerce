<div class="mt-4" [formGroup]="checkoutForm">
    <div class="row" formGroupName="deliveryForm">
        <div class="col-6 form-group custom-control custom-radio" *ngFor="let method of deliveryMethods">
            <input type="radio" value="{{method.id}}" id="{{method.id}}" formControlName="deliveryMethod" class="custom-control-input" (click)="setShippingPrice(method)">
            <label for="{{method.id}}" class="custom-control-label">
                <strong>{{method.shortName}} - {{method.price | currency}}</strong>
                <br>
                <span class="label-description">{{method.description}}</span>
            </label>
        </div>
    </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-primary" cdkStepperPrevious><i class="fa fa-angle-left"></i> Back to Address</button>
    <button class="btn btn-primary" cdkStepperNext>Go to Review <i class="fa fa-angle-right"></i></button>
</div>
