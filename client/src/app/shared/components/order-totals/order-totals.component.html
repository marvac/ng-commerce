<div class="bg-light px-4 py-3 text-uppercase font-weight-bold">Order Summary</div>
<div class="p-4">
    <p class="font-italic mb-4">

    </p>
    <ul class="list-unstyled mb-4" *ngIf="(basketService.basketTotal$ | async) as totals">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Subtotal</strong>
            <strong>{{totals.subtotal | currency}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Shipping</strong>
            <strong>{{totals.shippingCost | currency}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total</strong>
            <strong>{{totals.total | currency}}</strong>
        </li>
    </ul>
</div>
