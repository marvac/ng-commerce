<header>
    <span *ngIf="totalCount && totalCount > 0">
        Showing
        <strong>{{(pageNumber - 1) * pageSize + 1}}</strong>
        -
        <strong>{{(pageNumber * pageSize) > this.totalCount ? this.totalCount : (pageNumber * pageSize)}}</strong>
        of
        <strong>{{this.totalCount}}</strong>
        results</span>
        <span *ngIf="totalCount < 1">
        There are <strong>0</strong> results for this filter
        </span>
</header>
