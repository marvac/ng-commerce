<div class="card h-100 box-shadow">
    <div class="image position-relative">
        <img class="img-fluid item-img" src="{{product.imageUrl}}" alt="{{product.name}}"
            routerLink="/shop/{{product.id}}">

        <div class="d-flex align-items-center justify-content-center hover-overlay">

            <button type="button" class="btn btn-sm btn-primary">Add to Cart</button>

            <button type="button" class="btn btn-sm btn-secondary" routerLink="/shop/{{product.id}}">View</button>

        </div>
    </div>

    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}">
            <h6>{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>
    </div>
</div>
