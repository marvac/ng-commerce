<div class="container mt-5">
    <div class="row" *ngIf="product">
        <div class="col-6">
            <img src="{{product.imageUrl}}" alt="{{product.name}}" class="img-fluid w-100">
        </div>
        <div class="col-6">
            <h3>{{product.name}}</h3>
            <p>{{product.price | currency}}</p>
            <div class="d-flex justify-content-start align-items-center">
                <i class="fa fa-minus-circle text-danger qty-selector m-2" (click)="decrementQuantity()"></i>
                <span class="qty-display">{{quantity}}</span>
                <i class="fa fa-plus-circle text-success qty-selector mx-2" (click)="incrementQuantity()"></i>
                <button class="btn btn-primary ml-4" (click)="addItemToBasket()">Add to Cart</button>
            </div>

        </div>
        <div class="row mt-5">
            <div class="col-12 ml-3">
                <h4>Description</h4>
                <p>{{product.description}}</p>
            </div>
        </div>
    </div>
</div>
